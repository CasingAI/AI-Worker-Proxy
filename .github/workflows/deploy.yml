name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Run format check
        run: npx prettier --check "src/**/*.ts"

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: lint
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Add ROUTES_CONFIG to wrangler.toml
        run: |
          cat >> wrangler.toml << 'EOF'

          [vars]
          ROUTES_CONFIG = '''${{ vars.ROUTES_CONFIG }}'''
          EOF

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          secrets: |
            PROXY_AUTH_TOKEN
            ANTHROPIC_KEY_1
            GOOGLE_KEY_1
            OPENAI_KEY_1
            NVIDIA_KEY_1
            GROQ_KEY_1
        env:
          PROXY_AUTH_TOKEN: ${{ secrets.PROXY_AUTH_TOKEN }}
          ANTHROPIC_KEY_1: ${{ secrets.ANTHROPIC_KEY_1 }}
          GOOGLE_KEY_1: ${{ secrets.GOOGLE_KEY_1 }}
          OPENAI_KEY_1: ${{ secrets.OPENAI_KEY_1 }}
          NVIDIA_KEY_1: ${{ secrets.NVIDIA_KEY_1 }}
          GROQ_KEY_1: ${{ secrets.GROQ_KEY_1 }}
